<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Red Printed Tshirt | REDSTORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f8;
            color: #333;
        }

        /* ================= HEADER ================= */
        .header {
            background: #fff;
            padding: 15px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #ff523b;
        }

        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            position: relative;
        }

        nav a::after {
            content: '';
            width: 0;
            height: 2px;
            background: #ff523b;
            position: absolute;
            left: 0;
            bottom: -5px;
            transition: .3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .header-icons {
            display: none;
            font-size: 22px;
            cursor: pointer;
        }

        .cart {
            font-size: 18px;
            cursor: pointer;
        }

        /* Mobile Menu */
        @media(max-width:768px) {
            nav {
                position: absolute;
                top: 65px;
                left: 0;
                width: 100%;
                background: #fff;
                flex-direction: column;
                display: none;
                padding: 20px 0;
                box-shadow: 0 10px 25px rgba(0, 0, 0, .1);
            }

            nav.show {
                display: flex;
            }

            .header-icons {
                display: block;
            }
        }

        /* ================= PRODUCT ================= */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .product {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            display: flex;
            gap: 60px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .col-1,
        .col-2 {
            flex: 1;
            min-width: 300px;
        }

        .main-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 15px;
            transition: .4s;
        }

        .main-image:hover {
            transform: scale(1.02);
        }

        .thumbnails {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .thumbnails img {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: .3s;
        }

        .thumbnails img.active,
        .thumbnails img:hover {
            border-color: #ff523b;
            transform: scale(1.1);
        }

        .col-2 p {
            color: #888;
            font-size: 14px;
        }

        .col-2 h1 {
            margin: 10px 0;
            font-size: 32px;
            font-weight: 600;
        }

        .price {
            font-size: 28px;
            color: #ff523b;
            margin: 15px 0;
            font-weight: 600;
        }

        select,
        input {
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #ff523b, #ff784e);
            color: #fff;
            border: none;
            padding: 14px 40px;
            cursor: pointer;
            border-radius: 40px;
            font-size: 15px;
            transition: .3s;
            box-shadow: 0 8px 20px rgba(255, 82, 59, .4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 82, 59, .5);
        }

        .details {
            margin-top: 35px;
        }

        .details h3 {
            margin-bottom: 10px;
        }

        .details p {
            color: #666;
            line-height: 1.8;
        }

        @media(max-width:900px) {
            .product {
                flex-direction: column;
            }

            button,
            select,
            input {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">REDSTORE</div>

        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="muthu.html">Products</a>
            <a href="logon.html">Contact</a>
            <a href="fdb.html">Account</a>
        </nav>

        <div class="header-icons">
            <i class="fa-solid fa-bars" id="menuBtn"></i>
            <span class="cart" onclick="goToCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                (<span id="cartCount">0</span>)
            </span>
        </div>
    </div>

    <!-- PRODUCT -->
    <div class="container">
        <div class="product">

            <div class="col-1">
                <img id="mainImage" class="main-image">
                <div class="thumbnails">
                    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" class="active">
                    <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf">
                    <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246">
                    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
                </div>
            </div>

            <div class="col-2">
                <p>Home / T-Shirt</p>
                   <h1 id="title"></h1>
            <div class="price" id="price"></div>

                <select id="size">
                    <option value="">Select Size</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>XL</option>
                </select>

                <div class="actions">
                    <input type="number" id="qty" value="1" min="1">
                    <button onclick="addToCart()">Add To Cart</button>
                </div>

                <div class="details">
                    <h3>Product Details</h3>
                    <p>
                        Upgrade your everyday style with the HRX Men's Active T-shirt.
                        Designed with breathable fabric, modern fit, and premium comfort.
                        Perfect for workouts or casual wear.
                    </p>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script>
    /* ================= MENU ================= */
    const menuBtn = document.getElementById("menuBtn");
    const nav = document.getElementById("nav");

    menuBtn.onclick = () => nav.classList.toggle("show");

    /* ================= PRODUCT DATA ================= */
    const products = {
        tshirt: {
            name: "Red Printed T-Shirt",
            price: 50,
            image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"
        },
        trackpants: {
            name: "Gray Trackpants",
            price: 45,
            image: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f"
        }
    };

    /* ================= LOAD PRODUCT ================= */
    const params = new URLSearchParams(window.location.search);
    const key = params.get("product") || "tshirt";

    const mainImage = document.getElementById("mainImage");
    const title = document.getElementById("title");
    const price = document.getElementById("price");

    title.innerText = products[key].name;
    price.innerText = "$" + products[key].price + ".00";
    mainImage.src = products[key].image;

    /* ================= THUMBNAILS ================= */
    const thumbnails = document.querySelectorAll(".thumbnails img");

    thumbnails.forEach(img => {
        img.onclick = () => {
            mainImage.src = img.src;
            thumbnails.forEach(i => i.classList.remove("active"));
            img.classList.add("active");
        };
    });

    /* ================= CART ================= */
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartCount").innerText = cart.length;

    function addToCart() {
        const size = document.getElementById("size").value;
        const qty = document.getElementById("qty").value;

        if (!size) return alert("Please select size");

        cart.push({
            name: products[key].name,
            price: products[key].price,
            size,
            qty,
            image: mainImage.src
        });

        localStorage.setItem("cart", JSON.stringify(cart));
        document.getElementById("cartCount").innerText = cart.length;
        alert("Added to cart ðŸ›’");
    }

    function goToCart() {
        window.location.href = "fdb.html";
    }
</script>


</body>

</html>
